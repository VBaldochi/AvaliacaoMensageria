# SLF4J Simple Logger Configuration
# Para mais opções: http://www.slf4j.org/apidocs/org/slf4j/impl/SimpleLogger.html

# Nível de log padrão - debug, info, warn, error
org.slf4j.simpleLogger.defaultLogLevel=info

# Log timestamp formato
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Mostrar thread name
org.slf4j.simpleLogger.showThreadName=true

# Mostrar nome do logger
org.slf4j.simpleLogger.showLogName=false

# Configurações específicas para nossas classes
org.slf4j.simpleLogger.log.com.faculdade.pubsub=info

# Reduzir logs do Google Cloud
org.slf4j.simpleLogger.log.com.google=warn
org.slf4j.simpleLogger.log.io.grpc=warn
